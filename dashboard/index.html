<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Home</title>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <main>
        <div id="side">
            <h1 class="greener">Dashboard</h1>
            <div id="nav">
                <a class="link active"  href="." id="home">
                    <i class="fa fa-home"></i>
                    <span>Home</span>
                </a>
                <a class="link"  href="#about-me" id="about" onclick="loader('about')">  
                    <i class="fa fa-info"></i>
                    <span>About Me</span>
                </a>
                <a class="link"  href=".">
                    <i class="fa fa-lightbulb"></i>
                    <span>My Skills</span>
                </a>
                <a class="link"  href=".">
                    <i class="fa fa-cogs"></i>
                    <span>Projects</span>
                </a>
                <a class="link" id="blog"  href="#blogs" onclick="loader('blogs')">
                    <i class="fa fa-newspaper"></i>
                    <span>Blogs</span>
                </a>
                <a class="link"  href=".">
                    <i class="fa fa-envelope"></i>
                    <span>Messages</span>
                </a>
                <a class="link"  href=".">
                    <i class="fa fa-comment"></i>
                    <span>comments</span>
                </a>
                <a class="link"  href="../secure-login.html">
                    <i class="fa fa-sign-out"></i>
                    <span>Log out</span>
                </a>
            </div>
        </div>
        <div id="content">
            <h2>Welcome back, Simon Peter</h2>
            <div class="summary">
                <div class="item">
                    <div class="icon">
                        <i class="fa fa-eye"></i>
                    </div>
                    <div class="details">
                        <strong>1000</strong>
                        <strong class="green">Visitors</strong>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <i class="fa fa-user-group"></i>
                    </div>
                    <div class="details">
                        <strong>500</strong>
                        <strong class="green">Subscribers</strong>
                    </div>
                </div>
                <div class="item">
                    <div class="icon">
                        <i class="fa fa-comments"></i>
                    </div>
                    <div class="details">
                        <strong>1000</strong>
                        <strong class="green">Messages</strong>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="assets/js/script.js"></script>
</body>
</html>
