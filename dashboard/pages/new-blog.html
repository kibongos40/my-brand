<div class="new-blog">
    <h2>New Blog</h2>
    <form action="#" id="form" name="form" method="post">
        <label for="blog-title">
            Blog title
        </label>
        <textarea type="text" name="blog_title" id="intro" rows="2"></textarea>
        <label for="blog-content">Blog Content</label>
        <textarea name="paragraph" id="blog_content" rows="10"></textarea>
        <div class="submit">
            <span class="buttons" onclick="loader('blogs')">Back</span>
            <span class="buttons" onclick="addBlog()">Add Blog</span>
        </div>
    </form>
</div>
