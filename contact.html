                    <h2>

                    <form action="http://localhost:3000/messages" method="post" name="form">
                    <form action="http://localhost:3000/messages" method="post" name="form">
                        <label for="name">Your name</label>
                        <input value="Kibongo" type="text" name="name" id="name" placeholder="Your name">
                        <div class="error" id="nameError">
                        </div>
                        <label for="email">Email</label>
                        <input value="someone@example.com" type="email" name="email" id="email" placeholder="Your Email">
                        <div class="error" id="emailError">
                        </div>
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="3" placeholder="Leave a message">Sample message goes here</textarea>
                        <div class="error" id="messageError">
                        </div>
                        <div class="submit align-center">
                            <div type="submit" class="buttons" onclick="sendMessage()"><i class="fa fa-paper-plane"></i> Send</div>

    <style>
        .visible{
            display: block !important;
        }
    </style>
    <script>
        let emailError = document.querySelector("#emailError");
        let messageError = document.querySelector("#messageError");
        let nameError = document.querySelector("#nameError");
        async function sendMessage(){
            let name = form.name.value;
            let email = form.email.value;
            let message = form.message.value;
            if(name.length > 1){
                nameError.innerText = "";
                if(/^[\w-\.]+@([\w-])+[\.][\w]{2,4}$/.test(email)){
                    if(message.length > 5){
                        form.submit();
                        messageError.innerText = "";

                        let newMessage = {
                            "name": name,
                            "email": email,
                            "message": message
                        };
                        let send = await fetch("https://kibongo.com/api/v1/messages/",{
                            method: 'POST',
                            body: JSON.stringify(newMessage),
                            headers:{
                                'Content-Type':'application/json'
                            }
                        });
                        let res = await send.json();
                        if(res.status == "success"){
                            form.message.value = "";
                            let success = document.querySelector("#success");
                            success.classList.add("visible");
                            setTimeout(() => {
                                success.classList.remove("visible");
                            }, 3000);
                        }
                        else{
                            window.alert(res.message);
                        }
                    }
                    else{
                        messageError.innerText = "Message is too short";
                    }
                    emailError.innerText = "";
                }
                else{
                    emailError.innerText = "Invalid Email";
                }
            }
            else{
                nameError.innerText = "Name must be at least 2 characters!";
            }
        }
    </script>
